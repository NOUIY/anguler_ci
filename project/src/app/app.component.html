<div class="container">
<div class="row">
  <div class="col-5">
  <form #myform="ngForm" >
    <div class="form-group">
      <label for="email">First Name:</label>
      <input type="text" class="form-control"
        placeholder="Enter Full Name"   name="first_name" [(ngModel)]="userObj.first_name" />
    </div>
    <div class="form-group">
      <label for="email">Last Name:</label>
      <input type="text" class="form-control" placeholder="Enter Last" name="last_name"  [(ngModel)]="userObj.last_name" />
    </div>   
    <button type="button"  (click)="getUserValue(myform.value)" class="btn btn-primary" *ngIf="!isEdit">Submit</button>

    <button type="button"  (click)="updateUser(myform.value)" class="btn btn-info" *ngIf="isEdit">Update</button>
  </form>
</div>
<div class="col-7"> 

  <table class="table table-bordered" style="width:100%;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
        <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
      </tr>
     
      
    </tbody>
  </table>
</div></div>
</div>
